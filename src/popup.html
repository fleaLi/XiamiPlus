<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>10点档妥妥的</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }

    div:first-child {
      margin-top: 0px;
    }

    div {
      color: white;
      cursor: pointer;
      text-align: center;
      padding: 1px 3px;
      font-family: sans-serif;
      font-size: 0.8em;
      width: 100px;
      margin-top: 1px;
      background: #cccccc;
    }
    div:hover {
      background: #aaaaaa;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
  刷屏间隔：<select id="_time">
      <option value="500">0.5s</option>
      <option value="1000" selected="selected">1s</option>
      <option value="1500">1.5s</option>
      <option value="2000">2s</option>
  </select>
    <div id="start">开刷</div>
    <div id="stop">停啦</div>
    <div id="auto">开启自动回复</div>
  </body>
</html>
